<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="usuario" class="header">
        <th mat-header-cell *matHeaderCellDef> USUARIO </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nombre" class="header">
        <th mat-header-cell *matHeaderCellDef> NOMBRE COMPLETO </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="rol" class="header">
        <th mat-header-cell *matHeaderCellDef> ROL </th>
        <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
      </ng-container>
  

      <ng-container matColumnDef="certificado" class="header">
        <th mat-header-cell *matHeaderCellDef> CERTIFICADO </th>
        <td mat-cell *matCellDef="let element"> {{element.certificado}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
