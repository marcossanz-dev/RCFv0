<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container [matColumnDef]="el.element" *ngFor="let el of dataHeader">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ el.title }}</th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="!el.isCheck; else checkboxTemp">{{
        element[el.element]
      }}</ng-container>
      <ng-template #checkboxTemp>
        <input
          type="checkbox"
          [disabled]="true"
          [checked]="element.checkbox"
          (change)="setAll($event)"
      /></ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
