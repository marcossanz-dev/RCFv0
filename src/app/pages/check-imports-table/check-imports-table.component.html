<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container
    [matColumnDef]="el.element"
    *ngFor="let el of dataHeader; let i = index; let first = first"
  >
    <th
      mat-header-cell
      (mousedown)="onResizeColumn($event, i)"
      *matHeaderCellDef
      mat-sort-header
    >
      <span [ngClass]="{ 'title-padding': !first }">{{ el.title }}</span>
    </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="!el.isCheck; else checkboxTemp"
        ><span class="w-100 span-class">{{
          element[el.element]
        }}</span></ng-container
      >
      <ng-template #checkboxTemp>
        <input
          type="checkbox"
          [disabled]="true"
          [checked]="element[el.element]"
      /></ng-template>
    </td>
  </ng-container>

  <tr
    mat-header-row
    class="head-color"
    *matHeaderRowDef="displayedColumns"
  ></tr>
  <tr
    mat-row
    class="mat-row"
    [ngClass]="{ 'odd-color': odd }"
    *matRowDef="let row; let odd = odd; columns: displayedColumns"
  ></tr>
</table>
