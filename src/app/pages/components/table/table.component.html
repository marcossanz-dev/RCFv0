<ng-template class="table-container" #tableRCF [ngIf]="data && data.length">
    <table mat-table class="mat-elevation-z8" [dataSource]="data">
        <ng-container *ngFor="let key of columns" [matColumnDef]="key.tag">
            <ng-container *ngIf="key.tag !== 'DGRN'">
                <th mat-header-cell *matHeaderCellDef>{{key.title}}</th>
                <td mat-cell *matCellDef="let element"> {{element[key.tag]}}</td>
            </ng-container>
            <!-- Checkbox Column -->
            <ng-container *ngIf="key.tag === 'DGRN'">
                <th mat-header-cell *matHeaderCellDef>
                    {{key.title}}
                </th>
                <td mat-cell *matCellDef="let element">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ?  selection.toggle(element) : null" [checked]="element[key?.tag]"></mat-checkbox>
                </td>
            </ng-container>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; ">
        </tr>
    </table>
</ng-template>
